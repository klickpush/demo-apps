<!DOCTYPE html>
<html>
  <head>
    <title>Angel Jump</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>

    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="backbone-min.js"></script>
    <script type="text/javascript" src="offer-model.js"></script>
    <script type="text/javascript" src="virtual-good-model.js"></script>
    <script type="text/javascript" src="user-location-model.js"></script>
    <script type="text/javascript" src="initial-prompt-view.js"></script>
    <script type="text/javascript" src="claim-view.js"></script>
    <script type="text/javascript" src="thanks-view.js"></script>
    <script type="text/javascript" src="offers-router.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        // For Klickpush portion of demo
        window.klickpushRouter = new OffersRouter();
        Backbone.history.start();

        window.gameStart();
      });
    </script>

  	<style>
	    body {
		  	margin:0px;
			  padding:0px;
  			text-align:center;
	  	}
		
		  canvas {
  			outline:0;
	  		border:1px solid #000;
		  	margin-left: auto;
			  margin-right: auto;
  		}
	  </style>
  </head>

  <body>
    <canvas id='c'></canvas>

    <!-- Klickpush modal window -->
    <div class="modal" id="kpModal" tabindex="-1" role="dialog" style="display:none">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-target="#kpModal">×</button>
        <h3 id="kpModalLabel">Get your Klickpush offer</h3>
      </div>
      <div class="modal-body" id="klickpush">
        <p>One fine body…</p>
      </div>

      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Close</button>
      </div>
    </div>

    <!-- Klickpush, mf -->
    <script type="template/mustache" id="gettingOfferTemplate">
      <p>Getting offer</p>
    </script>

    <script type="template/mustache" id="initialPromptTemplate">
      <div class="offer_text"></div>
      <div class="vgood_offer"></div>
      <div class="song_offer"></div>
      <div class="song_player"></div>
      <button class="btn generate">Generate</button>
      <button class="btn claim">Claim</button>
    </script>

    <script type="template/mustache" id="claimViewTemplate">
      <div class="offer_text">Claim your offer</div>
      <div class="vgood_offer"><img src="virtual_good_images/{{vgoodImgSrc}}" alt="{{vgoodName}}" />
      <div class="song_offer"><img src="{{singleImgSrc}}" alt="{{singleImgName}}" />
      <form>
        <input id="email_address" type="text" class="span3" placeholder="Enter Email Address" />
      </form>
      <button class="btn cancel">Cancel</button>
      <button class="btn submit">Submit</button>
    </script>
    <script type="template/mustache" id="thanksViewTemplate">
      <div class="thanks_text">Thank You! Your song is on the way</div>
      <button class="btn getmore">Get More Offers</button>
    </script>
    <iframe id="apiframe" src="http://api.klickpush.com/apiframe" style="display:none" />
  </body>
</html>
