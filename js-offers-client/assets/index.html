<!DOCTYPE html>
<html>
  <head>
    <title>Klickpush Offers Demo</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="backbone-min.js"></script>
    <script type="text/javascript" src="offer-model.js"></script>
    <script type="text/javascript" src="virtual-good-model.js"></script>
    <script type="text/javascript" src="user-location-model.js"></script>
    <script type="text/javascript" src="initial-prompt-view.js"></script>
    <script type="text/javascript" src="claim-view.js"></script>
    <script type="text/javascript" src="thanks-view.js"></script>
    <script type="text/javascript" src="offers-router.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body>
    <div id="content" class="center">
      <!-- Use backbone views to render the contents of this frame -->
    </div>

    <!-- I don't love the idea of storing templates in the HTML but this will work for now
          Need to get this demo out the door -->
      <script type="template/mustache" id="initialPromptTemplate">
        <div class="offer_text"></div>
        <div class="vgood_offer"></div>
        <div class="song_offer"></div>
        <button class="btn generate">Generate</button>
        <button class="btn claim">Claim</button>
      </script>
      <script type="template/mustache" id="claimViewTemplate">
        <div class="offer_text">Claim your offer</div>
        <div class="vgood_offer"><img src="virtual_good_images/{{vgoodImgSrc}}" alt="{{vgoodName}}" />
        <div class="song_offer"><img src="{{singleImgSrc}}" alt="{{singleImgName}}" />
        <form>
          <input id="email_address" type="text" class="span3" placeholder="Enter Email Address" />
        </form>
        <button class="btn cancel">Cancel</button>
        <button class="btn submit">Submit</button>
      </script>
      <script type="template/mustache" id="thanksViewTemplate">
        <div class="thanks_text">Thank You! Your song is on the way</div>
        <button class="btn getmore">Get More Offers</button>
      </script>
    <iframe id="apiframe" src="http://api.klickpush.com/apiframe" style="display:none" />
  </body>
</html>
